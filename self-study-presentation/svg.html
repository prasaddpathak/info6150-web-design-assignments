<!DOCTYPE html>

<html>
    <head>
        <title>
            SVG Tutorial
        </title>
    </head>

    <body>
        <h1>Test SVG</h1>
        <div style="height: 300px; width: 300px;">
            <svg viewBox="0 0 100 100">
                <path fill="red" d="M 10,30
                         A 20,20 0,0,1 50,30
                         A 20,20 0,0,1 90,30
                         Q 90,60 50,90
                         Q 10,60 10,30 z"/>
            </svg>
        </div>

        <h1>Demo</h1>
        <div style="height: 300px; width: 300px;">
            <svg viewBox="0 0 100 100">
                <path fill="black" d="M 10,30
                         A 20,20 0,0,1 50,30
                         A 20,20 0,0,1 90,30
                         Q 90,60 50,90
                         Q 10,60 10,30 
                         z"/>
            </svg>
        </div>
    </body>
</html>
